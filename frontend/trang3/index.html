<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quản lí bến xe</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">
  </head>
  <body>
    <header class="p-3">
      <ul
        class="nav nav-pills nav-fill gap-2 p-1 small bg-primary rounded-5 shadow-sm"
        id="pillNav2"
        role="tablist"
        style="
          --bs-nav-link-color: var(--bs-white);
          --bs-nav-pills-link-active-color: var(--bs-primary);
          --bs-nav-pills-link-active-bg: var(--bs-white);
        "
      >
        <li class="nav-item" role="presentation">
          <button
            class="nav-link rounded-5"
            id="home-tab2"
            data-bs-toggle="tab"
            type="button"
            role="tab"
            aria-selected="true"
            onclick="window.location.href='../trang1/index.html'"
          >
            Trang 1
          </button>
        </li>
        <li class="nav-item" role="presentation">
          <button
            class="nav-link rounded-5"
            id="profile-tab2"
            data-bs-toggle="tab"
            type="button"
            role="tab"
            aria-selected="false"
            onclick="window.location.href='../trang2/index.html'"
          >
            Trang 2
          </button>
        </li>
        <li class="nav-item" role="presentation">
          <button
            class="nav-link active rounded-5"
            id="contact-tab2"
            data-bs-toggle="tab"
            type="button"
            role="tab"
            aria-selected="false"
            onclick="window.location.href='../trang3/index.html'"
          >
            Trang 3
          </button>
        </li>
      </ul>
    </header>
    <main class="p-3">
        <h2 class="text-danger-emphasis mb-3">Tính doanh thu của nhà xe</h2>
      <div class="row">
        <div class="col">
          <form id="props">
            <div class="mb-3">
              <label for="CompanyId" class="form-label"
                >Mã nhà xe</label
              >
              <input
                type="number"
                class="form-control"
                id="CompanyId"
                name="CompanyId"
              />
            </div>
            <div class="mb-3">
                <label for="dateStart">Ngày bắt đầu thống kê:</label>
                <input type="text" class="form-control" id="dateStart" name="dateStart">
              
            </div>
            <div class="mb-3">
                <label for="dateEnd">Ngày kết thúc thống kê:</label>
                <input type="text" class="form-control" id="dateEnd" name="dateEnd">
            </div>
            <div class="d-flex justify-content-around mt-4">
              <button type="button" class="btn btn-success" id="calculate_incomes" onclick="CalculateIncome();">Tính doanh thu</button>
            </div>
          </form>
        </div>
        <div class="col-8 m-3 ps-5">
          <h3 class="text-success">Kết quả</h3>
          <div id="result"></div>
        </div>
      </div>
    </main>
    <script src="script.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
