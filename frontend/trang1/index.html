<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quản lí bến xe</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css"
    />
  </head>
  <body>
    <nav class="p-3">
      <ul
        class="nav nav-pills nav-fill gap-2 p-1 small bg-primary rounded-5 shadow-sm"
        id="pillNav2"
        role="tablist"
        style="
          --bs-nav-link-color: var(--bs-white);
          --bs-nav-pills-link-active-color: var(--bs-primary);
          --bs-nav-pills-link-active-bg: var(--bs-white);
        "
      >
        <li class="nav-item" role="presentation">
          <button
            class="nav-link active rounded-5"
            id="home-tab2"
            data-bs-toggle="tab"
            type="button"
            role="tab"
            aria-selected="true"
            onclick="window.location.href='../trang1/index.html'"
          >
            Trang 1
          </button>
        </li>
        <li class="nav-item" role="presentation">
          <button
            class="nav-link rounded-5"
            id="profile-tab2"
            data-bs-toggle="tab"
            type="button"
            role="tab"
            aria-selected="false"
            onclick="window.location.href='../trang2/index.html'"
          >
            Trang 2
          </button>
        </li>
        <li class="nav-item" role="presentation">
          <button
            class="nav-link rounded-5"
            id="contact-tab2"
            data-bs-toggle="tab"
            type="button"
            role="tab"
            aria-selected="false"
            onclick="window.location.href='../trang3/index.html'"
          >
            Trang 3
          </button>
        </li>
      </ul>
    </nav>

    <main class="p-3">
      <h2 class="text-danger-emphasis mb-3">Thêm, xóa, sửa bảng dữ liệu</h2>
      <div class="row">
        <div class="col">
          <nav class="p-3">
            <ul
              class="nav nav-pills nav-fill gap-2 p-1 small bg-success rounded-5 shadow-sm"
              id="pillNav2"
              role="tablist"
              style="
                --bs-nav-link-color: var(--bs-white);
                --bs-nav-pills-link-active-color: var(--bs-success);
                --bs-nav-pills-link-active-bg: var(--bs-white);
              "
            >
              <li class="nav-item" role="presentation">
                <button
                  class="nav-link active rounded-5"
                  id="home-tab2"
                  data-bs-toggle="tab"
                  type="button"
                  role="tab"
                  aria-selected="true"
                  onclick="add();"
                >
                  Add
                </button>
              </li>
              <li class="nav-item" role="presentation">
                <button
                  class="nav-link rounded-5"
                  id="profile-tab2"
                  data-bs-toggle="tab"
                  type="button"
                  role="tab"
                  aria-selected="false"
                  onclick="modify();"
                >
                  Modify
                </button>
              </li>
              <li class="nav-item" role="presentation">
                <button
                  class="nav-link rounded-5"
                  id="contact-tab2"
                  data-bs-toggle="tab"
                  type="button"
                  role="tab"
                  aria-selected="false"
                  onclick="deletee();"
                >
                  Delete
                </button>
              </li>
            </ul>
          </nav>
          <form id="formCoachCompany">
            <div class="mb-3">
              <label for="CoachCompanyID" class="form-label fw-bold modify delete" style="display:none">CoachCompanyID</label>
              <input type="text" class="form-control modify delete" id="CoachCompanyID" name="CoachCompanyID" style="display:none"/>
            </div>
            <div class="mb-3">
              <label for="DateOfContractRegistration" class="form-label fw-bold add modify">DateOfContractRegistration</label>
              <input type="text" class="form-control add modify" id="DateOfContractRegistration" name="DateOfContractRegistration"/>
            </div>
            <div class="mb-3">
              <label for="EndDateOfContract" class="form-label fw-bold add modify">EndDateOfContract</label>
              <input type="text" class="form-control add modify" id="EndDateOfContract" name="EndDateOfContract"/>
            </div>
            <div class="mb-3">
              <label for="CoachCompanyName" class="form-label fw-bold add modify">CoachCompanyName</label>
              <input type="text" class="form-control add modify" id="CoachCompanyName" name="CoachCompanyName"/>
            </div>
            <div class="mb-3">
              <label for="Status" class="form-label fw-bold add modify">Status</label>
              <input type="text" class="form-control add modify" id="Status" name="Status"/>
            </div>
            <div class="d-flex justify-content-around">
              <button type="button" class="btn btn-primary add" onclick="addCoachCompany();">Submit</button>
              <button type="button" class="btn btn-primary modify" style="display:none" onclick="modifyCoachCompany();">Submit</button>
              <button type="button" class="btn btn-primary delete" style="display:none" onclick="deleteCoachCompany();">Submit</button>
            </div>
          </form>
        </div>

        
        <div class="col-8 m-3 ps-5">
          <h2>Bảng CoachCompany</h2>
            <table class="table table-striped">
              <thead>
                <tr>
                  <th scope="col">CoachCompanyID</th>
                  <th scope="col">DateOfContractRegistration</th>
                  <th scope="col">EndDateOfContract</th>
                  <th scope="col">CoachCompanyName</th>
                  <th scope="col">Status</th>
                </tr>
              </thead>
              <tbody id="result">
              </tbody>
            </table>
          </table>
        </div>
      </div>
    </main>
    <script src="script.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
